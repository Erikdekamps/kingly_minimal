# themes/custom/kingly_minimal/components/accordion-item/accordion-item.component.yml
name: 'Accordion Item'
status: stable
description: 'A single collapsible panel within an accordion. Uses the native HTML <details> element for accessibility and core functionality.'

props:
  type: object
  properties:
    attributes:
      type: object
      title: 'Attributes'
      description: 'HTML attributes for the root <details> element.'
    is_open:
      type: boolean
      title: 'Is Open by Default'
      description: 'If true, this item will be open when the page loads.'
      default: false

slots:
  heading:
    title: 'Heading'
    description: 'The content for the <summary> element, which is the clickable title of the item.'
  content:
    title: 'Content'
    description: 'The collapsible content within the item.'

library:
  css:
    component:
      accordion-item.css: {}
