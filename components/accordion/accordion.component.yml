$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: 'Accordion'
status: stable
description: 'A container for a set of vertically stacked, collapsible panels (accordion items). Manages the "exclusive open" behavior via JavaScript.'

props:
  type: object
  properties:
    attributes:
      type: object
      title: 'Attributes'
      description: 'HTML attributes for the root `<div>` wrapper element.'

slots:
  content:
    title: 'Content'
    description: 'The slot where the individual `kingly_minimal:accordion-item` components should be placed.'
    required: true

libraryOverrides:
  dependencies:
    - core/drupal
    - core/once
  js:
    accordion.js: {}
