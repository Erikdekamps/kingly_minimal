$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: 'Button'
status: stable
description: 'Renders a versatile and accessible button or link with optional style variations and icons.'

props:
  type: object
  properties:
    text:
      type: string
      title: 'Text'
      description: 'The visible label and accessible name for the button.'
      default: ''
    url:
      type: string
      title: 'URL'
      description: 'If provided, the component renders as an `<a>` tag with this `href` value. Otherwise, it renders as a `<button>`.'
      default: ''
    element:
      type: string
      title: 'HTML Element'
      description: 'The HTML tag to use for the button. Defaults to `button` if no `url` is provided, otherwise `a`.'
      default: 'button'
    style:
      type: string
      title: Style
      description: 'The visual style of the button.'
      default: 'primary'
      enum:
        - 'primary'
        - 'secondary'
    icon_before:
      type: string
      title: 'Icon Before'
      description: 'The machine name of an icon (from `kingly_minimal:icon`) to display before the text.'
    icon_after:
      type: string
      title: 'Icon After'
      description: 'The machine name of an icon (from `kingly_minimal:icon`) to display after the text.'
    attributes:
      type: object
      title: 'Attributes'
      description: 'A Drupal attributes object for adding custom attributes like `type`, `aria-label`, etc.'
