$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: 'Field: Tags'
status: stable
description: 'Renders a list of items (typically taxonomy term links) as styled tags.'

props:
  type: object
  properties:
    items:
      type: array
      title: 'Field Items'
      description: "An array of Drupal field items. The component will render each item's 'content', which is expected to be a link."
      default: [ ]
