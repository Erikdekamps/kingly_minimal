# components/footer-link-list/footer-link-list.component.yml
name: 'Footer Link List'
status: stable
description: 'Displays a titled list of links, for use in the footer columns.'

props:
  type: object
  properties:
    title:
      type: string
      title: 'List Title'
      description: 'The heading for the list of links.'
      required: true
    links:
      type: array
      title: 'Links'
      description: 'An array of link objects. Each object should have a "text", "url", and optional "aria_label" key.'
      default: []
      item:
        type: object
        properties:
          text:
            type: string
          url:
            type: string
          # WCAG 2.4.9: Add an optional aria_label to disambiguate links with the same text.
          aria_label:
            type: string
            title: 'ARIA Label'
            description: '(Optional) Provides a distinct accessible name for the link, crucial if the link text is ambiguous (e.g., "Learn More").'
    attributes:
      type: object
      title: 'Attributes'
      description: 'A Drupal attributes object for the wrapper element.'

# Define the component's CSS assets.
library:
  css:
    component:
      footer-link-list.css: {}
