$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: 'Footer Menu'
status: stable
description: 'Renders a menu, styled for the footer region, by wrapping the canonical `menu` component and applying contextual style overrides.'
props:
  type: object
  properties:
    label:
      type: string
      title: Label
      description: The accessible label for the navigation.
    content:
      type: object
      title: Content
      description: The render array for the menu tree.
    attributes:
      type: object
      title: Attributes
      description: HTML attributes for the wrapper.

library:
  css:
    component:
      footer-menu.css: {}
