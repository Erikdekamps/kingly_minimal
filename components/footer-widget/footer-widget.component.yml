$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: 'Footer Widget'
status: stable
description: 'Provides a reusable wrapper with a styled title (using the `heading` component) for components used in the footer columns.'

props:
  type: object
  properties:
    title:
      type: string
      title: 'Widget Title'
      description: 'The heading for the widget.'
    attributes:
      type: object
      title: 'Attributes'
      description: 'A Drupal attributes object for the wrapper element.'

slots:
  content:
    title: 'Content'
    description: 'The main content of the widget, typically provided by an embedding component.'
