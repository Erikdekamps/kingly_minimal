# file: themes/custom/kingly_minimal/components/gallery/gallery.component.yml
$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: 'Gallery'
status: stable
description: 'Renders a responsive grid of items with selectable layout patterns.'

props:
  type: object
  properties:
    layout:
      type: string
      title: 'Layout'
      description: 'The machine name of the grid layout to apply.'
      default: 'grid-3-col'
      enum:
        - 'grid-2-col'
        - 'grid-3-col'
        - 'grid-4-col'
        - 'featured-top'
        - 'featured-left'
    attributes:
      type: object
      title: Attributes
      description: 'A Drupal attributes object for the root wrapper element.'

slots:
  content:
    title: 'Gallery Items'
    description: 'The slot where the individual gallery items should be placed.'

library:
  css:
    component:
      gallery.css: {}
