$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: 'Image'
status: stable
description: 'Renders a responsive image, optionally wrapped in a link and with a caption.'

props:
  type: object
  properties:
    render_array:
      type: object
      title: 'Render Array'
      description: 'A pre-rendered Drupal image or picture element. If provided, this will be used instead of constructing an image from other props.'
    responsive_image_style:
      type: string
      title: 'Responsive Image Style'
      description: 'The machine name of a Drupal responsive image style to use (requires `twig_tweak`).'
    src:
      type: string
      title: 'Image Source'
      description: 'The URL for the image. Used as a fallback if `render_array` or `responsive_image_style` are not set.'
    alt:
      type: string
      title: 'Alt Text'
      description: 'The alternative text for the image. Crucial for accessibility.'
    width:
      type: [ string, number ]
      title: 'Width'
      description: 'The native width of the image. Helps prevent Cumulative Layout Shift (CLS).'
    height:
      type: [ string, number ]
      title: 'Height'
      description: 'The native height of the image. Helps prevent Cumulative Layout Shift (CLS).'
    caption:
      type: string
      title: 'Caption'
      description: 'An optional caption for the image. If provided, the output will be wrapped in a <figure> element.'
    url:
      type: string
      title: 'URL'
      description: 'An optional URL to wrap the image in a link.'
    attributes:
      type: object
      title: 'Attributes'
      description: 'A Drupal attributes object for the root element (`<figure>` or `<div>`).'
