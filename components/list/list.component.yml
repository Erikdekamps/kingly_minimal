$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: 'List'
status: stable
description: 'A flexible component for rendering ordered (`<ol>`) or unordered (`<ul>`) lists. Uses a slot for list items.'

props:
  type: object
  properties:
    type:
      type: string
      title: 'List Type'
      description: 'The type of list to render.'
      default: 'ul'
      enum: [ 'ul', 'ol' ]

slots:
  content:
    title: Content
    description: 'The slot where `kingly_minimal:list-item` components should be placed.'
