# kingly_minimal/components/local-tasks/local-tasks.component.yml
name: 'Local Tasks'
status: stable
description: 'Renders the primary and secondary local task tabs (e.g., View, Edit, Revisions) in a style inspired by the Olivero theme.'

props:
  type: object
  properties:
    primary:
      type: object # A render array containing the list items.
      title: 'Primary Tasks'
      description: 'The renderable array of primary task links.'
      default: {}
    secondary:
      type: object # A render array containing the list items.
      title: 'Secondary Tasks'
      description: 'The renderable array of secondary task links.'
      default: {}
    attributes:
      type: object
      title: Attributes
      description: 'A Drupal attributes object for the wrapper element.'

library:
  css:
    component:
      # The SDC module and Vite build process will ensure this file is created and loaded.
      local-tasks.css: {}
