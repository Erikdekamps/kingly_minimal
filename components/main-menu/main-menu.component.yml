$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: 'Main Menu'
status: stable
description: 'Renders the main navigation menu. It displays horizontally on desktop and stacks vertically on mobile.'
props:
  type: object
  properties:
    label:
      type: string
      title: Label
      description: The accessible label for the navigation.
    content:
      type: object
      title: Content
      description: The render array for the menu tree.
    attributes:
      type: object
      title: Attributes
      description: HTML attributes for the wrapper.
