$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: 'Media: Image'
status: stable
description: 'Renders an image media entity with a contextual wrapper.'

props:
  type: object
  properties:
    media_entity:
      type: object
      title: Media Entity
      description: 'The full image media entity object, passed from the dispatcher.'
    content:
      type: [ string, object ]
      title: Content
      description: 'The rendered image or picture element.'

  required:
    - media_entity
    - content
