$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: 'Media: Remote Video'
status: stable
description: 'Renders a remote video media entity (e.g., from YouTube or Vimeo) with a contextual wrapper.'

props:
  type: object
  properties:
    media_entity:
      type: object
      title: Media Entity
      description: 'The full remote video media entity object.'
      required: true
    content:
      type: [string, object]
      title: Content
      required: true
      description: 'The rendered video iframe.'
    attributes:
      type: object
      title: Attributes
      description: HTML attributes for the wrapper element.

library:
  css:
    component:
      media--remote-video.css: {}
