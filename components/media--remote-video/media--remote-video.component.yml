$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: 'Media: Remote Video'
status: stable
description: 'Renders a remote video media entity (e.g., YouTube, Vimeo) with a contextual wrapper.'

props:
  type: object
  properties:
    media_entity:
      type: object
      title: Media Entity
      description: 'The full remote video media entity object, passed from the dispatcher.'
    content:
      type: [ string, object ]
      title: Content
      description: 'The rendered video iframe.'

  required:
    - media_entity
    - content
