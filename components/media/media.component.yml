$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Media
status: stable
description: 'A dispatcher component that inspects a media entity and renders the appropriate sub-component (e.g., media--image, media--video).'

props:
  type: object
  properties:
    media_entity:
      type: object
      title: Media Entity
      description: 'The full media entity object. Used to determine the media type for contextual styling and dispatching.'
      required: true
    attributes:
      type: object
      title: Attributes
      description: HTML attributes for the wrapper element.

slots:
  content:
    title: Content
    required: true
    description: The rendered media entity (e.g., an <img> or <iframe>) to be passed to the sub-component.

library:
  css:
    component:
      media.css: {}
