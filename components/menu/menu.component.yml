$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: 'Menu'
status: stable
description: 'Renders a nested list of menu items recursively. Supports BEM-style modifiers for contextual styling.'

props:
  type: object
  properties:
    items:
      type: array
      title: 'Menu Items'
      description: 'A nested list of menu items from Drupal.'
      default: []
    menu_level:
      type: number
      title: 'Menu Level'
      description: 'The current depth of the menu, used for styling.'
      default: 0
    # This new modifier prop allows us to apply contextual styles.
    # For example, we can pass 'footer' to get a `menu--footer` class.
    modifier:
      type: string
      title: 'Modifier'
      description: 'An optional BEM modifier class for the menu (e.g., "footer").'
    attributes:
      type: object
      title: 'Attributes'
      description: 'A Drupal attributes object for the root <ul> element.'
