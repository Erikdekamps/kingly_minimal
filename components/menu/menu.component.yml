$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: 'Menu'
status: stable
description: 'Renders a nested list of menu items recursively. This is the canonical component for all menus.'

props:
  type: object
  properties:
    items:
      type: array
      title: 'Menu Items'
      description: 'A nested list of menu items from Drupal.'
      default: [ ]
    menu_level:
      type: number
      title: 'Menu Level'
      description: 'The current depth of the menu, used for styling and semantics.'
      default: 0
    attributes:
      type: object
      title: 'Attributes'
      description: 'A Drupal attributes object for the root `<ul>` element.'
