$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: 'Node: Teaser'
status: stable
description: 'Renders a content item in a compact "teaser" format for listings. Composes the `heading`, `image`, and `text` components.'

props:
  type: object
  properties:
    url:
      type: string
      title: 'URL'
      description: 'The canonical URL of the node.'
    label:
      type: [ string, object ]
      title: 'Label'
      description: 'The title of the node, passed to the `heading` component.'
    content:
      type: object # Render array
      title: 'Content'
      description: 'The main content of the teaser, passed to the `text` component.'
    display_submitted:
      type: boolean
      title: 'Display Submitted Info'
      description: 'A flag to control the visibility of the author and date metadata.'
      default: true
    author_picture:
      type: object # Render array
      title: "Author's Picture"
      description: "The author's profile picture, passed to the `image` component."
    author_name:
      type: [string, object] # Can be a string or render array (link)
      title: 'Author Name'
      description: "The name of the node's author."
    date:
      type: string
      title: 'Date'
      description: 'The formatted creation or update date of the node.'
    metadata:
      type: object # Render array
      title: 'Metadata'
      description: 'Additional metadata render array from Drupal (e.g., comment link).'
    attributes:
      type: object
      title: 'Attributes'
      description: 'A Drupal attributes object for the wrapper `<article>` element.'
  required:
    - url
    - label
    - content
