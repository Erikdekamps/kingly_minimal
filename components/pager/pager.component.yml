$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: 'Pager'
status: stable
description: 'Renders a styled pagination control for navigating through lists of content.'

props:
  type: object
  properties:
    items:
      type: object
      title: 'Pager Items'
      description: 'The structured list of pager links and text provided by Drupal''s pager service.'
      default: { }
    heading_id:
      type: string
      title: 'Heading ID'
      description: 'The HTML ID for the visually hidden h4 heading, used for `aria-labelledby`.'
      default: 'pagination-heading'
    attributes:
      type: object
      title: 'Attributes'
      description: 'A Drupal attributes object for the root `<nav>` element.'
