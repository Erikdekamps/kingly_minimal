$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: 'Search Result'
status: stable
description: 'Renders a single search result item. Composes the `heading` component for its title.'

props:
  type: object
  properties:
    url:
      type: string
      title: 'URL'
      description: 'The URL of the search result.'
    title:
      type: string
      title: 'Title'
      description: 'The title of the search result, passed to the `heading` component.'
    snippet:
      type: object # Can be a render array
      title: 'Snippet'
      description: 'A snippet of the search result content.'
    info:
      type: object # Can be a render array
      title: 'Info'
      description: 'Additional information about the search result (e.g., author, date).'
