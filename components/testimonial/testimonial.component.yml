$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: 'Testimonial'
status: stable
description: 'Renders a testimonial as a card with an author image, quote, star rating, and metadata.'

props:
  type: object
  properties:
    image:
      type: object
      title: 'Author Image'
      description: 'The rendered image of the author, typically from a media entity.'
    rating:
      type: number
      title: 'Rating'
      description: 'A numerical rating (e.g., 4.5) to be displayed as stars.'
    quote:
      type: [string, object]
      title: 'Quote'
      description: 'The main text of the testimonial.'
    name:
      type: string
      title: 'Author Name'
      description: 'The name of the person giving the testimonial.'
    job_title:
      type: string
      title: 'Job Title / Company'
      description: "(Optional) The author's job title and/or company."
    date:
      type: string
      title: 'Date'
      description: '(Optional) The formatted date of the testimonial.'
    attributes:
      type: object
      title: 'Attributes'
      description: 'A Drupal attributes object for the root element.'
  required:
    - rating
    - quote
    - name

library:
  css:
    component:
      testimonial.css: {}
