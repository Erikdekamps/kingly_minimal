# components/theme-toggle/theme-toggle.component.yml
name: 'Theme Toggle'
status: stable
description: 'A button for toggling between light and dark themes. Requires JavaScript.'

props:
  type: object
  properties:
    # HTML attributes for the wrapper element.
    attributes:
      type: object
      title: 'Attributes'
      description: 'A Drupal attributes object for the button element.'

# Defines the component's assets.
library:
  css:
    component:
      # The compiled CSS file is placed directly in the component's directory.
      theme-toggle.css: {}
  js:
    # The compiled JS file is also placed directly in the component's directory.
    theme-toggle.js: { minified: true }
  dependencies:
    - core/drupal
    - core/once
