$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: 'Views View'
status: stable
description: 'Renders the generic structure for a view, including its title, header, rows, and pager.'

props:
  type: object
  properties:
    title:
      type: [ string, object ]
      title: 'Title'
    header:
      type: [ string, object ]
      title: 'Header'
    footer:
      type: [ string, object ]
      title: 'Footer'
    rows:
      type: [ string, object ]
      title: 'Rows'
    empty:
      type: [ string, object ]
      title: 'Empty Message'
    pager:
      type: [ string, object ]
      title: 'Pager'
    exposed:
      type: [ string, object ]
      title: 'Exposed Filters'
    more:
      type: [ string, object ]
      title: 'More Link'
    feed_icons:
      type: [ string, object ]
      title: 'Feed Icons'
    attachment_before:
      type: [ string, object ]
      title: 'Attachment Before'
    attachment_after:
      type: [ string, object ]
      title: 'Attachment After'
    attributes:
      type: object
      title: 'Attributes'
    title_prefix:
      type: object
      title: 'Title Prefix'
    title_suffix:
      type: object
      title: 'Title Suffix'
