$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: 'Views View'
status: stable
description: 'Renders the generic structure for a view, including its title, header, rows, and pager.'

props:
  type: object
  properties:
    title:
      type: [string, object]
      title: 'Title'
      description: 'The title of the view.'
    header:
      type: [string, object]
      title: 'Header'
      description: 'The header section of the view.'
    footer:
      type: [string, object]
      title: 'Footer'
      description: 'The footer section of the view.'
    rows:
      type: [string, object]
      title: 'Rows'
      description: 'A list of rows in the view.'
    empty:
      type: [string, object]
      title: 'Empty Message'
      description: 'The "no results" content of the view.'
    pager:
      type: [string, object]
      title: 'Pager'
      description: 'The pager section of the view.'
    exposed:
      type: [string, object]
      title: 'Exposed Filters'
      description: 'The exposed form section of the view.'
    more:
      type: [string, object]
      title: 'More Link'
      description: 'The "more" link for the view.'
    feed_icons:
      type: [string, object]
      title: 'Feed Icons'
      description: 'The feed icons for the view.'
    attachment_before:
      type: [string, object]
      title: 'Attachment Before'
      description: 'Content attached before the main content.'
    attachment_after:
      type: [string, object]
      title: 'Attachment After'
      description: 'Content attached after the main content.'
    attributes:
      type: object
      title: 'Attributes'
      description: 'A list of HTML attributes for the wrapper element.'
    title_prefix:
      type: object
      title: 'Title Prefix'
    title_suffix:
      type: object
      title: 'Title Suffix'
