# This file defines the custom settings that will appear on the theme's
# configuration page at /admin/appearance/settings/kingly_minimal.
theme_variation:
  type: select
  title: 'Theme Variation'
  description: 'Select a visual theme for the site. This will apply a corresponding CSS class to the body tag, activating the chosen theme styles.'
  default_value: 'theme-default'
  options:
    'theme-default': 'Default Minimal'
    'theme-ocean': 'Ocean'
    # Add future themes here, e.g.:
    # 'theme-forest': 'Forest'
