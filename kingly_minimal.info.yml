name: Kingly Minimal
type: theme
description: 'A minimal, modern base theme with a Vite-powered SDC architecture.'
core_version_requirement: ^10 || ^11
base theme: stable9

# Load the single global-styles library on all pages.
# Component-specific assets are attached automatically by the SDC module.
libraries:
  - kingly_minimal/global-styles

# Define the regions for block placement.
regions:
  page_top: 'Page top'
  branding: 'Branding'
  main_navigation: 'Main navigation'
  breadcrumbs: 'Breadcrumbs'
  page_title: 'Page title'
  system_messages: 'System messages'
  tabs: 'Tabs'
  content_top: 'Content top'
  content: 'Content'
  content_bottom: 'Content bottom'
  # Granular footer regions for the new "brick" layout
  footer_top_left: 'Footer Top Left'
  footer_top_right: 'Footer Top Right'
  footer_first: 'Footer Column 1'
  footer_second: 'Footer Column 2'
  footer_third: 'Footer Column 3'
  footer_fourth: 'Footer Column 4'
  footer_bottom_left: 'Footer Bottom Left'
  footer_bottom_right: 'Footer Bottom Right'
  hidden: 'Hidden'
